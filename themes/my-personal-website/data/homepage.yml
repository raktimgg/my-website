# about
about:
  enable: true
  title: "About me"
  content: '<p class="lead">
    I was born and raised in Guwahati, a city in Northeast India, where my passion for 
    science and technology was ignited. I pursued my bachelors degree in Electrical Engineering 
    at the Indian Institute of Technology, Hyderabad. Subsequently, I embarked on a Ph.D. 
    journey at New York University in the same field, specializing in Robotics and Control, 
    with a focus on Robot Perception.
    </p>
    <p class="lead">
    Beyond academia, I have a profound love for playing the guitar. Staying active is 
    important to me, so I enjoy working out regularly. Gaming and traveling are also among my 
    interests. In my downtime, I am an enthusiastic viewer of movies and TV shows, with particular 
    admiration for titles like Game of Thrones, Peaky Blinders, and The Boys. When I am not 
    engrossed in my activities, you can find me socializing with friends across different places in New York. I typically frequent 
    places in Park Slope, Greenwich Village, midtown Manhattan, and Williamsburg.
    </p>'
  button:
    icon: "icon-smile-fill"
    btnText: "Connect on linkedin"
    URL: "https://www.linkedin.com/in/raktim-gautam-goswami-4ab8b0151/"
  image:
    x: "img/who-am-i/photo1.jpg"
    _2x: "img/who-am-i/photo1.jpg"

